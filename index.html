<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Projects/form-inuit-copy/styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Please create your user account</h1>
      <form action="#">
        <label for="">Email</label>
        <input type="text" name="Email" id="email-input" />
        <p class="tip invisible" id="email-tip">Invalid email</p>
        <label for="">Country</label>
        <input type="text" name="Country" id="country-input" />
        <p class="tip invisible" id="country-tip">Invalid country</p>
        <label for="">Zip Code</label>
        <input type="text" name="Zip Code" id="zip-input" />
        <p class="tip invisible" id="zip-tip">Invalid zipcode</p>
        <label for="">Password</label>
        <input type="text" name="Password" id="password-input" />
        <p class="tip invisible" id="password-tip">Invalid password</p>
        <label for="">Password confirmation</label>
        <input type="text" name="Password" id="password-conformation-input" />
        <p class="tip invisible" id="password-confirmation-tip">
          Invalid password
        </p>
        <button>Submit</button>
      </form>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
